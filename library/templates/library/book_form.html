{% extends 'library/base.html' %}
{% load crispy_forms_tags %}

{% block title %}{% if object %}Edit{% else %}Add{% endif %} Book{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1 class="card-title">{% if object %}Edit{% else %}Add{% endif %} Book</h1>
        
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'book-list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
